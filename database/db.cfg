systemLog:
   destination: file
   path: "C:/Libraries/MongoDB/VideoHub-DB/log/db.log" # change paths as needed (folders have to be created)
   logAppend: true
storage:
   dbPath: "C:/Libraries/MongoDB/VideoHub-DB"
   journal:
      enabled: true
net:
   bindIp: 127.0.0.1
   port: 27017
setParameter:
   enableLocalhostAuthBypass: true # for dev only