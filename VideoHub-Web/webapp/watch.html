<html>
<head>
    <link href="js/libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style>
        .top {
            position: relative;
            background-color: #449d44;
            height: 50px;
            width: 100%;
        }
        .spacer {
            position: relative;
            height: 5px;
        }
        .container-holder {
            background-color: black;
        }
    </style>
</head>
<body>

<div class="top">
    <div class="spacer">
    </div>
    <div class="container">
        <img src="img/logo.png">
    </div>
</div>

<div class="spacer">
</div>

<div ng-app="myApp">
    <div class="container-holder">
        <div class="container">
            <div ng-controller="HomeCtrl as controller">
                <videogular vg-theme="com.videohub.controller.config.theme">
                    <vg-media vg-src="com.videohub.controller.config.sources"
                              vg-tracks="com.videohub.controller.config.tracks">
                    </vg-media>

                    <vg-controls>
                        <vg-play-pause-button></vg-play-pause-button>
                        <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                        <vg-scrub-bar>
                            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                        </vg-scrub-bar>
                        <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                        <vg-volume>
                            <vg-mute-button></vg-mute-button>
                            <vg-volume-bar></vg-volume-bar>
                        </vg-volume>
                        <vg-fullscreen-button></vg-fullscreen-button>
                    </vg-controls>

                    <vg-overlay-play></vg-overlay-play>
                    <vg-poster vg-url='com.videohub.controller.config.plugins.poster'></vg-poster>
                </videogular>
            </div>
        </div>
    </div>
</div>
<script src="js/libs/angular/angular.min.js"></script>
<script src="js/libs/angular-sanitize/angular-sanitize.min.js"></script>
<script src="js/libs/videogular/videogular.js"></script>
<script src="js/libs/videogular-controls/vg-controls.js"></script>
<script src="js/libs/videogular-overlay-play/vg-overlay-play.js"></script>
<script src="js/libs/videogular-poster/vg-poster.js"></script>
<script src="js/libs/videogular-buffering/vg-buffering.js"></script>
<script src="js/libs/videogular.js"></script>
</body>
</html>
