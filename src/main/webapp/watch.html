<html>
<head>
    <link href="js/libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <style>
        .top {
            position: relative;
            background-color: #449d44;
            height: 50px;
            width: 100%;
        }
        .spacer {
            position: relative;
            height: 5px;
        }
        .container-holder {
            background-color: black;
        }

    </style>
</head>
<body>

<div class="top">
    <div class="spacer">
    </div>
    <div class="container">
        <img src="img/logo.png">
        <div class="pull-right form-inline">
            <input type="text" class="form-control" placeholder="Search">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</div>

<div class="spacer">
</div>

<div ng-app="myApp">
    <div class="container-holder">
        <div class="container">
            <div ng-controller="HomeCtrl as controller">
                <videogular vg-theme="controller.config.theme">
                    <vg-media vg-src="controller.config.sources"
                              vg-tracks="controller.config.tracks">
                    </vg-media>

                    <vg-controls>
                        <vg-play-pause-button></vg-play-pause-button>
                        <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                        <vg-scrub-bar>
                            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                        </vg-scrub-bar>
                        <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                        <vg-volume>
                            <vg-mute-button></vg-mute-button>
                            <vg-volume-bar></vg-volume-bar>
                        </vg-volume>
                        <vg-fullscreen-button></vg-fullscreen-button>
                    </vg-controls>

                    <vg-overlay-play></vg-overlay-play>
                    <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
                </videogular>
            </div>
        </div>
    </div>
</div>


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://raw.githubusercontent.com/noizwaves/bootstrap-social-buttons/v1.0.0/social-buttons.css" rel="stylesheet">
