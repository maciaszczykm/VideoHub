<html ng-app="VideoHubApp">
<head>
    <meta charset="UTF-8"/>
    <title>VideoHub</title>
    <link href="js/libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img class="navbar-brand" src="img/logo.png">
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
                <li><a href="watch.html">Watch</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="panel panel-default row" style="padding-top: 55px" ng-controller="mainCtrl">
    <div class="alert alert-danger" ng-show="authenticationError" ng-bind-html="authenticationError.data"></div>
    <form class="well col-xs-3" name="authForm" novalidate>
        <div class="form-group">
            <label>Nazwa kategorii</label>
            <input name="category" class="form-control" ng-model="form.name" required/>
        </div>
        <div class="text-center">
            <button ng-click="addCategory(form.name)" ng-disabled="authForm.$invalid" class="btn btn-primary">
                Dodaj kategorie
            </button>
        </div>
    </form>

    <div class="col-xs-5">
        <div class="well text-center" style="padding-left: 20px; padding-top: 10px;" ng-repeat="category in categories">
            Category name: {{category.name}}
        </div>
    </div>
</div>
<script src="js/libs/angularjs/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services/categoryService.js"></script>
</body>
</html>
